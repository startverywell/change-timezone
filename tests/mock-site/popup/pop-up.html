<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pop-up.css">

</head>


<body>
    <div class="popUp">
        <div class="buttonOpenOptionsDisplayWrapper">
            <button class="buttonOpenOptionsDisplay">
                <img src="tcicon128.png">
            </button>

        </div>

        <div class="optionsDisplay hidePopUp">
            <button class="buttonCloseOptionsDisplay"></button>
            <div>
                <h2> Convert times on this page to: </h2>
                <label class="labelPointDown"> ⤵️</label>
            </div>

            <select size="1" class="full-list inputs">
                <option value="" disabled>Quick Select Locations</option>
                <option value="America/Los_Angeles"> SF & YVR &#127482&#127480&#127464&#127462 PST/PDT</option>
                <option value="America/Denver"> Denver &#127482&#127480 MST/MDT</option>
                <option value="America/New_York"> NY/TOR &#127482&#127480&#127464&#127462 EST/EDT</option>
                <option value="Etc/UTC"> UTC </option>
                <option value="Europe/London"> Dublin &#127470&#127466 BST/BDT</option>
                <option value="Asia/Kolkata"> Pune &#127470&#127475 IST</option>
                <option value="Asia/Tokyo"> Tokyo &#127471&#127477 JST</option>
                <option value="Australia/Canberra"> Melbourne &#127462&#127482 AEST/AEDT</option>
                <option value="" disabled> Full List</option>
                <option value="Pacific/Midway"> (UTC-11:00) Midway Island, American Samoa</option>
                <option value="America/Adak"> (UTC-10:00) Aleutian Islands</option>
                <option value="Pacific/Honolulu"> (UTC-10:00) Hawaii</option>
            </select>
            <hr />

            <div>
                <h2> Manual Converter </h2>
            </div>
            <div>
                <label> From Time Zone: </label>
                <label class="labelPointDown"> ⤵️</label>
                <div>
                    <select size="1" class="from-tz">
                        <option value="" disabled>Quick Select Locations</option>
                        <option value="America/Los_Angeles"> SF & YVR &#127482&#127480&#127464&#127462 PST/PDT</option>
                        <option value="America/Denver"> Denver &#127482&#127480 MST/MDT</option>
                        <option value="America/New_York"> NY/TOR &#127482&#127480&#127464&#127462 EST/EDT</option>
                        <option value="Etc/UTC"> UTC </option>
                        <option value="Europe/London"> Dublin &#127470&#127466 BST/BDT</option>
                        <option value="Asia/Kolkata"> Pune &#127470&#127475 IST</option>
                        <option value="Asia/Tokyo"> Tokyo &#127471&#127477 JST</option>
                        <option value="Australia/Canberra"> Melbourne &#127462&#127482 AEST/AEDT</option>
                        <option value="" disabled> Full List</option>
                        <option value="Pacific/Midway"> (UTC-11:00) Midway Island, American Samoa</option>
                        <option value="America/Adak"> (UTC-10:00) Aleutian Islands</option>
                        <option value="Pacific/Honolulu"> (UTC-10:00) Hawaii</option>
                    </select>
                </div>

                <h3> Enter Date & Time / Timestamp </h3>
                <div>
                    <input type="radio" name="input-type" class="radioManualDate">
                    <input type="text" class="inputManualDate" placeholder="2021-01-01 09:00:00 / 1609452000"
                        autocomplete="off" />
                </div>

                <label> Date & Time Picker </label>
                <div>
                    <input type="radio" name="input-type" class="radioUiDate">
                    <input type="datetime-local" class="inputUiDate"
                        pattern="d{4}\-\d{2}\-\d{2}\s\d{2}(?:\:\d{2}){1,2}">
                </div>

                <label> To Time Zone: </label>
                <label class="labelPointDown"> ⤵️</label>
                <div>
                    <select size="1" class="to-tz inputs">
                        <option value="" disabled>Quick Select Locations</option>
                        <option value="America/Los_Angeles"> SF & YVR &#127482&#127480&#127464&#127462 PST/PDT</option>
                        <option value="America/Denver"> Denver &#127482&#127480 MST/MDT</option>
                        <option value="America/New_York"> NY/TOR &#127482&#127480&#127464&#127462 EST/EDT</option>
                        <option value="Etc/UTC"> UTC </option>
                        <option value="Europe/London"> Dublin &#127470&#127466 BST/BDT</option>
                        <option value="Asia/Kolkata"> Pune &#127470&#127475 IST</option>
                        <option value="Asia/Tokyo"> Tokyo &#127471&#127477 JST</option>
                        <option value="Australia/Canberra"> Melbourne &#127462&#127482 AEST/AEDT</option>
                        <option value="" disabled> Full List</option>
                        <option value="Pacific/Midway"> (UTC-11:00) Midway Island, American Samoa</option>
                        <option value="America/Adak"> (UTC-10:00) Aleutian Islands</option>
                        <option value="Pacific/Honolulu"> (UTC-10:00) Hawaii</option>
                    </select>
                </div>
            </div>

            <div class="buttonConvertWrapper">
                <button class="buttonConvert">Convert</button>
            </div>

            <div class="conversionOutputPlaceholder">Results: </div>
        </div>
    </div>
</body>

</html>
