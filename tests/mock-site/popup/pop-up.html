<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pop-up.css">

</head>



<body>
    <timezone-converter-container>
        <div id="open-options-wrapper">
            <button id="js-open-options">
            </button>
        </div>

        <div id="options-display" class="hide-timezone-element">
            <button id="js-close-options"></button>
            <div>
                <h2> Convert times on this page to: </h2>
                <label class="point-down-emoji"> &#10549;</label>
            </div>
            <div>
                <select size="1" id="js-page-timezone">
                    <option value="" disabled>Quick Select Locations</option>
                    <option value="America/Los_Angeles"> SF & YVR &#127482&#127480&#127464&#127462 PST/PDT</option>
                    <option value="America/Denver"> Denver &#127482&#127480 MST/MDT</option>
                    <option value="America/New_York"> NY/TOR &#127482&#127480&#127464&#127462 EST/EDT</option>
                    <option value="Etc/UTC"> UTC </option>
                    <option value="Europe/London"> Dublin &#127470&#127466 BST/BDT</option>
                    <option value="Asia/Kolkata"> Pune &#127470&#127475 IST</option>
                    <option value="Asia/Tokyo"> Tokyo &#127471&#127477 JST</option>
                    <option value="Australia/Canberra"> Melbourne &#127462&#127482 AEST/AEDT</option>
                    <option value="" disabled> Full List</option>
                    <option value="Pacific/Midway"> (UTC-11:00) Midway Island, American Samoa</option>
                    <option value="America/Adak"> (UTC-10:00) Aleutian Islands</option>
                </select>
            </div>
            <button id="js-convert-page" class="convert-button">Convert</button>

            <hr />

            <div>
                <h2> Convert times manually:</h2>
            </div>
            <div>
                <label> From Time Zone: </label>
                <label class="point-down-emoji"> &#10549;</label>
                <div>
                    <select size="1" id="js-from-timezone">
                        <option value="" disabled>Quick Select Locations</option>
                        <option value="America/Los_Angeles"> SF & YVR &#127482&#127480&#127464&#127462 PST/PDT</option>
                        <option value="America/Denver"> Denver &#127482&#127480 MST/MDT</option>
                        <option value="America/New_York"> NY/TOR &#127482&#127480&#127464&#127462 EST/EDT</option>
                        <option value="Etc/UTC"> UTC </option>
                        <option value="Europe/London"> Dublin &#127470&#127466 BST/BDT</option>
                        <option value="Asia/Kolkata"> Pune &#127470&#127475 IST</option>
                        <option value="Asia/Tokyo"> Tokyo &#127471&#127477 JST</option>
                        <option value="Australia/Canberra"> Melbourne &#127462&#127482 AEST/AEDT</option>
                        <option value="" disabled> Full List</option>
                        <option value="Pacific/Midway"> (UTC-11:00) Midway Island, American Samoa</option>
                        <option value="America/Adak"> (UTC-10:00) Aleutian Islands</option>
                    </select>
                </div>

                <div class="tooltip">
                    <span class="tooltiptext"><b>Tip:</b> <br> Format as YYYY-MM-DD HH:MM:SS or a Unix Timestamp (paste
                        in a
                        message link!)</span>

                    <input type="radio" name="input-type" id="js-radio-manual">
                    <input type="text" id="js-input-manual" placeholder="YYYY-MM-DD --:--:-- OR 1637946000"
                        autocomplete="off" />
                </div>

                <div class="tooltip">
                    <span class="tooltiptext"><b>Tip:</b> <br> Use the calendar picker on the right &#8594;</span>

                    <input type="radio" name="input-type" id="js-radio-picker">
                    <input type="datetime-local" id="js-input-picker"
                        pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}"
                        placeholder="YYYY-MM-DD --:--:-- / 1637946000 (Timestamp)">
                </div>

                <label> To Time Zone: </label>
                <label class="point-down-emoji"> &#10549;</label>
                <div>
                    <select size="1" id="js-to-timeZone">
                        <option value="" disabled>Quick Select Locations</option>
                        <option value="America/Los_Angeles"> SF & YVR &#127482&#127480&#127464&#127462 PST/PDT</option>
                        <option value="America/Denver"> Denver &#127482&#127480 MST/MDT</option>
                        <option value="America/New_York"> NY/TOR &#127482&#127480&#127464&#127462 EST/EDT</option>
                        <option value="Etc/UTC"> UTC </option>
                        <option value="Europe/London"> Dublin &#127470&#127466 BST/BDT</option>
                        <option value="Asia/Kolkata"> Pune &#127470&#127475 IST</option>
                        <option value="Asia/Tokyo"> Tokyo &#127471&#127477 JST</option>
                        <option value="Australia/Canberra"> Melbourne &#127462&#127482 AEST/AEDT</option>
                        <option value="" disabled> Full List</option>
                        <option value="Pacific/Midway"> (UTC-11:00) Midway Island, American Samoa</option>
                        <option value="America/Adak"> (UTC-10:00) Aleutian Islands</option>
                    </select>
                </div>
            </div>


            <button id="js-convert-datetime" class="convert-button">Convert</button>


            <div id="js-conversion-output" class="hide-timezone-element"></div>
            <!-- <div id="js-conversion-alert" class="conversion-alert hide-timezone-element">
                <span id="js-close-alert" class="closebtn">&times;</span>
                <h3> Error: </h3>
                <p> Unfortunately only certain formats are supported (`YYYY-MM-DD HH:MM:SS` or Unix Timestamp).</p>
                <p>Please use the Date & Time Picker above or paste a message link containing a Timestamp</p>
            </div> -->
        </div>
    </timezone-converter-container>
</body>



</html>
