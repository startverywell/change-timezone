<timezone-converter-container>
    <div id="open-options-wrapper">
        <button id="js-open-options">
        </button>
    </div>

    <div id="options-display" class="hide-timezone-element">
        <button id="js-close-options"></button>
        <div>
            <h2> Convert times on this page to: </h2>
            <label class="point-down-emoji"> &#10549;</label>
        </div>
        <div>
            <select size="1" id="js-page-timezone">
                <!-- options are automatically added on build -->
            </select>
            <button id="js-convert-page" class="convert-button">Convert</button>
        </div>

        <hr />

        <div>
            <h2> Convert times manually:</h2>
        </div>
        <div>

            <div>
                <label> From Time Zone: </label>
                <select size="1" id="js-from-timezone">
                    <!-- options are automatically added on build -->
                </select>
            </div>


            <div>
                <input type="radio" name="input-type" id="js-radio-manual">
                <input type="text" class="tzc-input" id="js-input-manual"
                    placeholder="YYYY-MM-DD --:--:-- OR 1637946000" autocomplete="off" />
                <span class="tzc-tooltip">?<span class="tzc-tooltiptext"> This input can be used to paste a Unix
                        Timestamp or a Date Time formatted: YYYY-MM-DD HH:MM:SS </span>
                </span>
            </div>

            <div>
                <input type="radio" name="input-type" id="js-radio-picker">
                <input type="datetime-local" class="tzc-input" id="js-input-picker"
                    pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}"
                    placeholder="YYYY-MM-DD --:--:-- / 1637946000 (Timestamp)">
                <span class="tzc-tooltip">?<span class="tzc-tooltiptext"> The calendar picker on
                        the right can be used to quickly set a Date Time</span>
                </span>
            </div>

            <div>
                <label> To Time Zone: </label>
                <select size="1" id="js-to-timeZone">
                    <!-- options are automatically added on build -->
                </select>
            </div>
        </div>


        <button id="js-convert-datetime" class="convert-button">Convert</button>


        <div id="js-conversion-output" class="hide-timezone-element"></div>
        <div id="js-conversion-alert" class="conversion-alert hide-timezone-element">
            <span id="js-close-alert" class="closebtn">&times;</span>
            <div id="js-conversion-alert-inner">
            </div>

        </div>
    </div>
</timezone-converter-container>
