<div id="popUp">
    <div id="buttonOpenOptionsDisplayWrapper">
        <button id="buttonOpenOptionsDisplay">
        </button>
    </div>

    <div id="optionsDisplay" class="hidePopUp">
        <button id="buttonCloseOptionsDisplay"></button>
        <div>
            <h2> Convert times on this page to: </h2>
            <label id="labelPointDown"> ⤵️</label>
        </div>

        <select size="1" id="selectPageTimeZone">
            <!-- options are automatically added on build -->
        </select>
        <hr />

        <div>
            <h2> Manual Converter </h2>
        </div>
        <div>
            <label> From Time Zone: </label>
            <label id="labelPointDown"> ⤵️</label>
            <div>
                <select size="1" id="selectFromTimeZone">
                    <!-- options are automatically added on build -->
                </select>
            </div>

            <h3> Enter Date & Time / Timestamp </h3>
            <div>
                <input type="radio" name="input-type" id="radioManualDate">
                <input type="text" id="inputManualDate" placeholder="2021-01-01 09:00:00 / 1609452000"
                    autocomplete="off" />
            </div>

            <label> Date & Time Picker </label>
            <div>
                <input type="radio" name="input-type" id="radioUiDate">
                <input type="datetime-local" id="inputUiDate" pattern="d{4}\-\d{2}\-\d{2}\s\d{2}(?:\:\d{2}){1,2}">
            </div>

            <label> To Time Zone: </label>
            <label id="labelPointDown"> ⤵️</label>
            <div>
                <select size="1" id="selectToTimeZone">
                    <!-- options are automatically added on build -->
                </select>
            </div>
        </div>

        <div id="buttonConvertWrapper">
            <button id="buttonConvert">Convert</button>
        </div>

        <div id="conversionOutputPlaceholder">Results: </div>
    </div>
</div>
