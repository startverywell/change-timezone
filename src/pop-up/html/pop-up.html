<div class="tzc-pop-up">
    <div class="tzc-button-wrapper">
        <button class="tzc-open-button"></button>
    </div>

    <div class="tzc-options-display tzc-hidePopup">
        <div>
            <h3> Convert times on this page to: </h3>
        </div>
        <select size="1" class="tzc-full-list tzc-inputs">
        </select>
        <hr />
        <div>
            <h3> Manual Converter </h3>
        </div>

        <div class="tzc-float-elements">
            <label> From: </label>
            <div class="tzc-inputs">
                <select size="1" class="tzc-from-tz">
                </select>
            </div>
            <label> Enter or paste a date </label>
            <div class="tzc-inputs">
                <input type="radio" name="input-type" id="tzc-input-manual">
                <input id="tzc-input" type="text"
                    placeholder="Formatted time (YYYY-MM-DD HH:MM:SS), Message link or Unix time" ;
                    autocomplete="off" />

            </div>

            <label> Date & Time Picker </label>
            <div class="tzc-inputs">
                <input type="radio" name="input-type" id="tzc-input-picker">
                <input type="datetime-local" id="tzc-picker" pattern="d{4}\-\d{2}\-\d{2}\s\d{2}(?:\:\d{2}){1,2}">
            </div>
            <label> To: </label>
            <div class="tzc-inputs">

                <select size="1" class="tzc-to-tz tzc-inputs">
                </select>
            </div>

        </div>

        <div>
            <button class="tzc-convert-button btn">Convert</button>
        </div>
        <hr />
        <div class="tzc-output-placeholder"></div>

        <button class="tzc-close-options-button"> </button>
    </div>
</div>
