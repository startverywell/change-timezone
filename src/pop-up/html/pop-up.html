<timezone-converter-container>
    <div id="open-options-wrapper">
        <button id="js-open-options">
        </button>
    </div>

    <div id="options-display" class="hide-timezone-converter">
        <button id="js-close-options"></button>
        <div>
            <h2> Convert times on this page to: </h2>
            <label class="point-down-emoji"> ⤵️</label>
        </div>

        <select size="1" id="js-page-timezone">
            <!-- options are automatically added on build -->
        </select>
        <hr />

        <div>
            <h2> Manual Converter </h2>
        </div>
        <div>
            <label> From Time Zone: </label>
            <label class="point-down-emoji"> ⤵️</label>
            <div>
                <select size="1" id="js-from-timezone">
                    <!-- options are automatically added on build -->
                </select>
            </div>

            <h3> Enter Date & Time / Timestamp </h3>
            <div>
                <input type="radio" name="input-type" id="js-radio-manual-date">
                <input type="text" id="js-input-manual-date" placeholder="2021-01-01 09:00:00 / 1609452000"
                    autocomplete="off" />
            </div>

            <label> Date & Time Picker </label>
            <div>
                <input type="radio" name="input-type" id="js-radio-ui-date">
                <input type="datetime-local" id="js-input-ui-date" pattern="d{4}\-\d{2}\-\d{2}\s\d{2}(?:\:\d{2}){1,2}">
            </div>

            <label> To Time Zone: </label>
            <label class="point-down-emoji"> ⤵️</label>
            <div>
                <select size="1" id="js-to-timeZone">
                    <!-- options are automatically added on build -->
                </select>
            </div>
        </div>

        <div id="convert-datetime-wrapper">
            <button id="js-convert-datetime">Convert</button>
        </div>

        <div id="js-conversion-output">Results: </div>
    </div>
    </div>
